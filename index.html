<body>
    <div class="card formulario">
        <div class="card-header tituloformulario">
              Payment form Example
        </div>

    <div class="card body">

        <div class="row g-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        <div class="col-md-4">
            <label for="pagos" class="form-label">Card#</label>
            <input type="text" class="form-control" id="numCard" placeholder="XXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
            <label for="inputEmail4" class="form-label">cvc</label>
            <input type="email" class="form-control" id="cvc" placeholder="0000" required>
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Amount</label>
            <input type="password" class="form-control" id="Amount" $ placeholder="Amount" required>
          </div>
          <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Firts Name</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="PostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="PostalCode">
          </div>
          </div>
        </div>
    </div>

        </div>
    </div>
